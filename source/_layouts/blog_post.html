      <div class="post">
          <h1>{{page.title}}</h1>
          <p><b>{{page.postDate | date: "%m/%d/%Y"}}</b> by <b>{{page.author}}</b></p>
          <div class="post-image" style="background-image: url('{{page.postImages[0].url}}')"></div>
          <p>{{page.postSummary}}</p>
          <a class="button">Read More</a>
      </div>
